language: python
dist: xenial
python:
  - 3.5
  - 3.6
  - 3.7
install:
  - pip install codecov -r requires/development.txt
  - pip install codecov -r requires/installation.txt
script:
  - nosetests
  - python setup.py check
  - flake8
after_success:
  - codecov
deploy:
  distributions: sdist bdist_wheel
  provider: pypi
  on:
    python: 3.7
    tags: true
    all_branches: true
  user: sprockets
  password:
    secure: 
